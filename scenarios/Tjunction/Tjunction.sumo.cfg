<?xml version="1.0" encoding="UTF-8"?>

<configuration xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="http://sumo.dlr.de/xsd/duarouterConfiguration.xsd">

    <input>
        <net-file value="Tjunction.net.xml"/>
        <route-files value="Tjunction.rou.xml"/>
        <additional-files value="Tjunction.poly.xml"/>
    </input>

    <time>
        <begin value="0"/>
		<end value="60"/>
        <step-length value="0.05" />
    </time>

    <process>
        <collision.mingap-factor value ="0"/>
        <collision.stoptime value ="0"/>
        <collision.action value ="warn"/>
        <collision.check-junctions value ="true"/>
    </process>

    <report>
        <error-log value="error.log"/>
    </report>

    <output>
        <collision-output value="collision.output.xml"/>
    </output>
</configuration>
