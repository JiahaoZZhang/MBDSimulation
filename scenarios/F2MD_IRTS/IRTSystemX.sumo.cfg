<?xml version="1.0" encoding="UTF-8"?>

<configuration xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="http://sumo.dlr.de/xsd/sumoConfiguration.xsd">

    <input>
        <net-file value="IRTSystemX.net.xml"/>
        <route-files value="IRTSystemX.2.rou.xml,IRTSystemX.3.rou.xml"/>
        <additional-files value="IRTSystemX.poly.xml,type.add.xml"/>
    </input>


    <time>
        <begin value="0"/>
        <end value="86400"/>
        <step-length value="1"/>
    </time>

    <process>
        <collision.action value="warn"/>
        <scale value="0.5"/>
    </process>

    <gui_only>
        <gui-settings-file value="gui-settings.cfg.xml"/>
        <start value="true"/>
    </gui_only>

    <output>
        <collision-output value="collision.output.xml"/>
        <summary-output value="summary.output.xml"/>
        <summary-output.period value="1200" />
        <collision.check-junctions value ="true"/>
    </output>

    <report>
        <error-log value="error.log"/>
    </report>

    <device.ssm.deterministic value="true"/>
    <device.ssm.file value="ssm.xml"/>
    <device.ssm.measures value="TTC"/>

</configuration>
