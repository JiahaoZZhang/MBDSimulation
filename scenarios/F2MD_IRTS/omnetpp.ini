[General]
#cmdenv-express-mode = true
#cmdenv-autoflush = true
#cmdenv-status-frequency = 1s
#**.cmdenv-log-level = info

ned-path = .
image-path = ../../images

network = artery.inet.World

##########################################################
#                  Simulation parameters                 #
##########################################################

debug-on-errors = false
print-undisposed = false

#*.traci.core.startTime = 1160s
sim-time-limit = 60s

**.scalar-recording = false
**.vector-recording = false

**.debug = false
**.coreDebug = false

# Size of playground
*.playgroundSizeX = 3900m
*.playgroundSizeY = 1700m
*.playgroundSizeZ = 50m
*.connectionManager.sendDirect = true
*.connectionManager.maxInterfDist = 1500m

*.traci.core.version = -1
*.traci.launcher.typename = "PosixLauncher"
*.traci.launcher.sumocfg = "IRTSystemX.sumo.cfg"

# Middleware will update services every 0.1s, but this does not correspond to the sending frequency of CAM & CPM
*.node[*].middleware.updateInterval = 0.1s
*.node[*].middleware.F2MD_CAMService.beaconInterval = 1s
# /!!!\ please update "BeaconFrequency" in the detection parameters below accordingly to this value

*.node[*].middleware.datetime = "2018-03-19 10:00:00"
# Defines the services used by vehicles
*.node[*].middleware.services = xmldoc("services.xml")

[Config CAM-only]
*.traci.launcher.sumo = "sumo-gui"

# Defines the service used by vehicles: CAM Service only
*.node[*].middleware.services = xmldoc("servicesCAM.xml")

[Config CPM-only]
network = artery.envmod.World
*.traci.mapper.vehicleType = "artery.envmod.Car"
*.node[*].middleware.updateInterval = 0.1s
# Defines the service used by vehicles: CPM Service only
*.node[*].middleware.services = xmldoc("servicesCPM.xml")
*.node[*].middleware.datetime = "2018-01-26 09:15:00"
*.node[*].middleware.F2MD_CPService.transmission.result-recording-modes = all
*.node[*].middleware.F2MD_CPService.reception.result-recording-modes = all
*.node[*].middleware.F2MD_CPService.maxInterval = 1 s
*.node[*].middleware.F2MD_CPService.fixedRate = true
# *.traci.launcher.sumo = "sumo-gui"

# Defines the sensors on the vehicles
*.node[*].environmentModel.sensors = xmldoc("sensors.xml")
*.node[*].environmentModel.FrontRadar.fovRange = 200.0 m
*.node[*].environmentModel.FrontRadar.fovAngle = 20.0




