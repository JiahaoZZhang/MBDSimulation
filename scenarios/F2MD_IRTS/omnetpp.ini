#################
# Pseudonym Change Parameters
#################
*.node[*].middleware.F2MD_CAMService.EnablePC = true # Enable pseudonym changes

# PC TYPES ... 0:NoChange, 1:Periodical, 2:Disposable, 3:DistanceBased, 4:Random, 5:Car2car
*.node[*].middleware.F2MD_CAMService.PC_TYPE = 5 # Pseudo change type
#################

#################
# Detection Parameters
#################
