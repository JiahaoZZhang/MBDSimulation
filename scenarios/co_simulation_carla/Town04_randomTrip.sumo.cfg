<?xml version="1.0" encoding="UTF-8"?>
<configuration xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="http://sumo.dlr.de/xsd/sumoConfiguration.xsd">

    <input>
        <net-file value="net/Town04.net.xml"/>
        <route-files value="rou/Town04.randomTrip.rou.xml"/>
        <additional-files value="net/Town04.poly.xml"/>
    </input>

    <process>
        <collision.mingap-factor value ="0"/>
        <collision.stoptime value ="0"/>
        <collision.action value ="warn"/>
        <collision.check-junctions value ="true"/>
    </process>

    <time>
        <step-length value="0.05" />
    </time>

    <output>
        <collision-output value="collision.output.xml"/>
    </output>

</configuration>
